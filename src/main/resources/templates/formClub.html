<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO CLUB</title>
</head>

<body>
    <div class="contener-all">
        <div class="contener-intermediate">
            <h1>Formulario Club</h1>
            <form th:action="@{/formClub}" th:object="${club}" method="post">
                <div class="contener-inputs">
                    <input class="input-text" type="text" name="id" id="id" placeholder="ID" th:field="*{id}" />
                    <input class="input-text" type="text" name="nombre" id="nombre" placeholder="Nombre" th:field="*{nombre}" />
                </div>
                <div class="contener-botones">
                    <button type="submit" class="button">Enviar</button>
                    <a class="button" th:href="@{/}">Volver</a>
                </div>
            </form>
        </div>
    </div>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contener-all {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
            padding: 20px;
        }

        .contener-intermediate {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contener-intermediate h1 {
            margin-bottom: 20px;
            color: #660066;
        }

        .contener-inputs {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .input-text {
            width: calc(100% - 40px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-text:hover {
            border-color: #660066;
        }

        .input-text:focus {
            border-color: #330033;
            outline: none;
        }

        .contener-botones {
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-weight: 700;
            border-radius: 5px;
            background-color: #660066;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #330033;
            transform: translateY(-3px);
        }
    </style>
</body>

</html>
